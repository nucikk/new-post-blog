<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>daily Blog</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ჰედერ სექცია,ახალი ჩანაწერის დამატების ღილაკით -->
    <header>
      <button id="addNewEntry" onclick="addNewEntry()"></button>
      <button id="changeLang" onclick="changeLang()"></button>
    </header>

    <!--  ჩანაწერის სექცია -->
    <section>
      <div id="entries">   </div>
        <div id="newEntryModal">
            <button id="closeModal" onclick="closeModal()">X</button>
          <input type="text" id="newEntryTitle" />
          <textarea
            id="newEntryContent"
            name="content"
            cols="30"
            rows="10"
          ></textarea>

          <button id="submitNewEntry" onclick="submitNewEntry()"></button>
      </div>
    </section>
    <script src="./js/storage.js"></script>
    <script src="./js/langs.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
